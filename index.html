<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

  </head>
  <body>
    <main role="main">
      <section class="container">
        <img
          id="hero"
          src="images/illustration-hero.svg"
          alt="dancing to music"
        />
        <section class="intro">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </section>

        <section class="pricing">
          <img src="images/icon-music.svg" alt="music-icon" />
          <p>
            Annual Plan <br />
            <span id="price">$59.99/year</span>
          </p>
          <a href="#">Change</a>
        </section>

        <section class="buttons">
          <button id="pay">Proceed to Payment</button>
          <button id="cancel">Cancel Order</button>
        </section>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/mishael-codes">mishael-codes</a>.
    </footer>
  </body>
</html>
